<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pray Count</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="counter_app">
        <div class="head">
          <h1>Prayar Counter</h1>
          <p>
            "Before they call I will answer; <br>while they are still speaking I will hear."<br>Isaiah 65:24</p>
        </div>
        <div class="counter">

          <div class="prayer">
            <div class="child pray">Hail Mary</div>
            <div class="child count" id="count1">0</div>
            <div class="child add" id="add1" onclick="handilPrayer1()">Add 1</div>
          </div>

          <div class="prayer">
            <div class="child pray">Our Father in Heaven</div>
            <div class="child count" id="count2">0</div>
            <div class="child add" id="add2" onclick="handilPrayer2()">Add 1</div>
          </div>

          <div class="prayer">
            <div class="child pray">Creed</div>
            <div class="child count" id="count3">0</div>
            <div class="child add" id="add3" onclick="handilPrayer3()">Add 1</div>
          </div>

          <div class="prayer">
            <div class="child pray">Memorare</div>
            <div class="child count" id="count4">0</div>
            <div class="child add" id="add4" onclick="handilPrayer4()">Add 1</div>
          </div>

        </div>
        <div class="links">
          <button>Home</button>
          <button>Register</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
