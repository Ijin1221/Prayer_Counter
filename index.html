<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pray Count</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="counter_app">
        <div class="head">
          <h1>Pray Counter</h1>
          <p>
            "Before they call I will answer; <br>while they are still speaking I will hear."<br>Isaiah 65:24</p>
        </div>
        <div class="counter">
          <div class="prayer prayer_2">
            <div class="child child_1 pray">Hail Mary</div>
            <div class="child child_2 count">0</div>
            <div class="child child_3 add1">Add 1</div>
            <div class="child child_4 add2">Add 2</div>
          </div>
          <div class="prayer prayer_2">
            <div class="child child_1 pray">Our Father in Heaven</div>
            <div class="child child_2 count">0</div>
            <div class="child child_3 add1">Add 1</div>
            <div class="child child_4 add2">Add 2</div>
          </div>
          <div class="prayer prayer_2">
            <div class="child child_1 pray">Creed</div>
            <div class="child child_2 count">0</div>
            <div class="child child_3 add1">Add 1</div>
            <div class="child child_4 add2">Add 2</div>
          </div>
          <div class="prayer prayer_2">
            <div class="child child_1 pray">Memorare</div>
            <div class="child child_2 count">0</div>
            <div class="child child_3 add1">Add 1</div>
            <div class="child child_4 add2">Add 2</div>
          </div>
        </div>
        <div class="links">
          <button>Home</button>
          <button>Register</button>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
